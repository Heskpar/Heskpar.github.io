<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'/> 
    <title>Graph Editor</title> 
    <link href='Violet.css' rel='stylesheet' type='text/css'/>
    <script src='Button.js' type = 'text/javascript'></script>
    <script src='ToolBar.js' type = 'text/javascript'></script>
    <script src='Graph.js' type='text/javascript'></script>
    <script src='LineEdge.js' type = 'text/javascript'></script>
    <script src='DependencyEdge.js' type = 'text/javascript'></script>
    <script src='AssociationEdge.js' type = 'text/javascript'></script>
    <script src='InheritanceEdge.js' type = 'text/javascript'></script>
    <script src='AggregationEdge.js' type = 'text/javascript'></script>
    <script src='CompositionEdge.js' type = 'text/javascript'></script>
    <script src='InterfaceEdge.js' type = 'text/javascript'></script>
    <script src='PackageNode.js' type = 'text/javascript'></script>
    <script src='ClassNode.js' type = 'text/javascript'></script>
    <script src='NoteNode.js' type = 'text/javascript'></script>
    <script src='InterfaceNode.js' type = 'text/javascript'></script>
    <script src='updateGraphListener.js' type = 'text/javascript'></script>
    <script src='Grabber.js' type = 'text/javascript' ></script>


  
  
    
  </head>
  
  <body>
    
    <div width="200", height="150">
      
      
      
      <canvas id="graphpanel" style="position: absolute; left: 149px; top: 5px;" width="1000" height="500"></canvas>
      <canvas id="toolbar" style="position: absolute; left: 5px; top: 5px;" width="138" height="500"></canvas>


      <input type="text" style="visibility: hidden; position: absolute; left: 10px; top: 250px;" id="text1">
      <label for="text1" style="visibility:hidden; position: absolute; left: 10px; top: 230px;" id="label1">Name:</label>

      <input type="text" style="visibility: hidden; position: absolute; left: 10px; top: 350px;" id="text2">
      <label for="text2" style="visibility:hidden; position: absolute; left: 10px; top: 330px;" id="label2">Attribute:</label>
      <label for="text2" style="visibility:hidden; position: absolute; left: 10px; top: 330px;" id="label5">Contents:</label>

      <input type="text" style="visibility: hidden; position: absolute; left: 10px; top: 450px;" id="text3">
      <label for="text3" style="visibility:hidden; position: absolute; left: 10px; top: 430px;" id="label3">Method:</label>
      
      <textarea rows="3" cols="25" style="visibility: hidden; position: absolute; left: 10px; top: 500px;" id="text4"></textarea>
      
      <select id="colorpicker" style="visibility: hidden; position: absolute; left: 10px; top: 350px;">
        <option value="null"></option>
        <option value="#FFFF66">Yellow</option>
        <option value="#FF0000">Red</option>
        <option value="#3399FF">Blue</option>
      </select>
      <label for="colorpicker" style="visibility:hidden; position: absolute; left: 10px; top: 330px;" id="label4">Color:</label>
      
      
     
   </div>
  </body>
</html>
